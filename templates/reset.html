<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send OTP</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
      scroll-behavior: smooth;
    }

    body {
      overflow-x: hidden;
      background: black;
      color: white;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      height: 100vh;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?galaxy,space,nebula') no-repeat center center/cover;
      filter: blur(2px);
      opacity: 0.5;
      z-index: -2;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 40px 30px;
      width: 350px;
      color: white;
      animation: fadeSlide 1s ease forwards;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #fff;
      font-weight: bold;
      font-size: 1.8em;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    ::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    .success {
      color: lightgreen;
    }

    .error {
      color: red;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <div class="login-container">
    <h2>ðŸ“§ Send OTP</h2>
    <input id="email" type="email" placeholder="Enter your email" required />
    <button onclick="sendOTP()">Send OTP</button>
    
    <!-- OTP Input and Verify Button -->
    <input id="otpInput" type="text" placeholder="Enter OTP" style="display: none;" />
    <button id="verifyOtpBtn" onclick="verifyOTP()" style="display: none;">Verify OTP</button>

    <div id="message" style="margin-top: 10px;"></div>
  </div>
  
  <script>
let emailGlobal = null;

function generateNumericOTP() {
  return Math.floor(100000 + Math.random() * 900000).toString();
}

async function sendOTP() {
  const emailInput = document.getElementById('email').value.trim();
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = '';
  messageDiv.className = '';

  document.getElementById('otpInput').style.display = 'none';
  document.getElementById('verifyOtpBtn').style.display = 'none';

  if (!emailInput) {
    messageDiv.textContent = 'Please enter your email.';
    messageDiv.classList.add('error');
    return;
  }

  // Basic email regex check
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(emailInput)) {
    messageDiv.textContent = 'Please enter a valid email address.';
    messageDiv.classList.add('error');
    return;
  }

  try {
    const response = await fetch('http://127.0.0.1:5000/send-otp', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email: emailInput })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      emailGlobal = emailInput;
      messageDiv.textContent = 'OTP sent successfully!';
      messageDiv.classList.add('success');

      document.getElementById('otpInput').style.display = 'block';
      document.getElementById('verifyOtpBtn').style.display = 'block';
    } else {
      messageDiv.textContent = data.message || 'Failed to send OTP.';
      messageDiv.classList.add('error');
    }
  } catch (error) {
    messageDiv.textContent = 'Error sending OTP. Please try again.';
    messageDiv.classList.add('error');
  }
}

async function verifyOTP() {
  const enteredOTP = document.getElementById('otpInput').value.trim();
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = '';
  messageDiv.className = '';

  if (!enteredOTP) {
    messageDiv.textContent = 'Please enter the OTP.';
    messageDiv.classList.add('error');
    return;
  }

  try {
    const response = await fetch('http://127.0.0.1:5000/verify-otp', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ email: emailGlobal, otp: enteredOTP })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      messageDiv.textContent = 'OTP verified successfully!';
      messageDiv.classList.add('success');
      localStorage.setItem("verifiedEmail", emailGlobal);
      setTimeout(() => {
        window.location.href = "newpass.html";
      }, 2000);
    } else {
      messageDiv.textContent = data.message || 'Invalid OTP. Please try again.';
      messageDiv.classList.add('error');
    }
  } catch (error) {
    messageDiv.textContent = 'Error verifying OTP. Please try again.';
    messageDiv.classList.add('error');
  }
}

// Star animation background
document.addEventListener("DOMContentLoaded", () => {
  const canvas = document.getElementById("starCanvas");
  if (!canvas) return;
  const ctx = canvas.getContext("2d");

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();
  window.addEventListener("resize", resizeCanvas);

  let stars = [];
  let moveX = 0, moveY = 0;
  let useGyro = false;
  let isMobile = /Mobi|Android|iPhone|iPad/i.test(navigator.userAgent);

  function enableGyro() {
    if (typeof DeviceOrientationEvent?.requestPermission === "function") {
      DeviceOrientationEvent.requestPermission().then(permissionState => {
        if (permissionState === "granted") {
          useGyro = true;
          window.addEventListener("deviceorientation", handleGyro);
        }
      }).catch(console.error);
    } else {
      useGyro = true;
      window.addEventListener("deviceorientation", handleGyro);
    }
  }

  function handleGyro(event) {
    if (!useGyro) return;
    if (event.gamma !== null && event.beta !== null) {
      let smoothFactor = 0.05;
      moveX += (event.gamma * 0.2 - moveX) * smoothFactor;
      moveY += (event.beta * 0.1 - moveY) * smoothFactor;
    }
  }

  function createStars() {
    stars = [];
    for (let i = 0; i < 300; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        speedX: Math.random() * 0.05 + 0.02,
        speedY: Math.random() * 0.05 + 0.02,
      });
    }
  }

  function handleMouseMove(event) {
    if (!useGyro) {
      let speedMultiplier = isMobile ? 1 : 3;
      moveX = (event.clientX / window.innerWidth - 0.5) * 3 * speedMultiplier;
      moveY = (event.clientY / window.innerHeight - 0.5) * 3 * speedMultiplier;
    }
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      let speedBoost = isMobile ? 1 : 1.5;
      star.x += moveX * star.speedX * speedBoost;
      star.y += moveY * star.speedY * speedBoost;

      if (star.x < 0) star.x = canvas.width;
      if (star.x > canvas.width) star.x = 0;
      if (star.y < 0) star.y = canvas.height;
      if (star.y > canvas.height) star.y = 0;

      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.globalAlpha = Math.random() * 0.8 + 0.2;
      ctx.fill();
    });

    requestAnimationFrame(animateStars);
  }

  createStars();
  animateStars();

  if (isMobile) {
    enableGyro();
  } else {
    window.addEventListener("mousemove", handleMouseMove);
  }
});
  </script>
</body>
</html>
